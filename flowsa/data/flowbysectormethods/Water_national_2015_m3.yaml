target_sector_level: NAICS_6
target_sector_source: NAICS_2012_Code
target_geoscale: national
source_names:
  "USGS_NWIS_WU":
    data_format: 'FBA'
    class: Water
    geoscale_to_use: state
    year: 2015
    clean_fba_df_fxn: usgs_fba_data_cleanup
    clean_fba_w_sec_df_fxn: usgs_fba_w_sectors_data_cleanup
    activity_sets:
      activity_set_1:
        names:
          - "Aquaculture"
          - "Irrigation Golf Courses"
          - "Public Supply"
          - "Domestic"
        allocation_method: direct
        geographic_scale: state
      activity_set_2:
        names:
          - "Thermoelectric Power"
        allocation_method: proportional
        allocation_source:
          "NETL_EIA_PlantWater":
            class: "Water"
            year: 2015
            flows:
              - 'Fresh Water Withdrawal'
              - 'Saline Water Withdrawal'
              - 'Brackish Water Withdrawal'
          compartment:
              - 'Surface'
              - 'Ground'
          geographic_scale: national
          clean_allocation_fba: clean_plantwater_fba
          allocation_map_to_flow_list: True
          merge_columns:
              - 'Context'
              - 'Flowable'
      activity_set_3:
        names:
          - "Industrial"
          - "Mining"
        allocation_method: proportional
        allocation_source:
          "BLS_QCEW":
            class: "Employment"
            year: 2015
            flows:
              - "Number of employees"
            geographic_scale: national
            clean_allocation_fba: clean_bls_qcew_fba
            clean_allocation_fba_w_sec: bls_clean_allocation_fba_w_sec
      activity_set_4:
        names:
          - "Irrigation Crop"
        allocation_method: proportional
        allocation_source:
          "USDA_CoA_Cropland":
            class: "Land"
            year: 2017
            flows:
              - "AREA HARVESTED, IRRIGATED"
              - "AREA IN PRODUCTION, IRRIGATED"
              - "AREA, IRRIGATED"
              - 'AREA BEARING & NON-BEARING, IRRIGATED'
              - 'AREA GROWN, IRRIGATED'
            geographic_scale: state
            clean_allocation_fba: coa_irrigated_cropland_fba_cleanup
            clean_allocation_fba_w_sec: disaggregate_coa_cropland_to_6_digit_naics
            allocation_method: multiplication
            allocation_source:
              "USDA_IWMS":
                class: "Water"
                year: 2018
                geographic_scale: state
      activity_set_5:
        names:
          - "Livestock"
        allocation_method: proportional
        allocation_source:
          "USDA_CoA_Livestock":
            class: "Other"
            year: 2017
            flows:
              - "HEAD"
              - "NUMBER"
              - "COLONIES"
            compartments:
              - "NOT SPECIFIED"
            geographic_scale: state
            allocation_method: multiplication
            allocation_source:
              "USGS_WU_Coef":
                class: "Water"
                year: 2005
                geographic_scale: national
